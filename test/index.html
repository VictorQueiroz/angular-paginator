<html ng-app="app">
  <head>
    <title></title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="../bower_components/bootstrap-css/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap-css/css/bootstrap-theme.min.css">

    <script src="js/vendor/Faker.js"></script>

    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script type="text/javascript" src="../src/angular-paginator.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <ul class="nav navbar-nav">
        <li><a href="#home">Home</a></li>
      </ul>
    </nav>

    <div class="container" ng-controller="PostCtrl">
      <div class="row">
        <div class="col-lg-12">
          <table class="table">
            <thead>
              <th>Title</th>
              <th>Body</th>
            </thead> 

            <tbody ng-repeat="post in posts">
              <td width="20%">{{ post.title }}</td>
              <td width="20%">{{ post.body }}</td>
            </tbody>
          </table>

          <vq-pager data-paginator="paginator" data-current-key="'current'" data-last-key="'pageCount'" data-event-name="'page changed'"></vq-pager>    
        </div>
      </div>
    </div>
  </body>
</html>
